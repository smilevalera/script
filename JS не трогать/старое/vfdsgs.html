<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Document</title>  
    <style>  
        body{  
            display: flex;  
            align-items: center;  
            justify-content: center;  
        }  
        .block{  
            width: 200px;  
            height: 200px;  
            background-color: blue;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            transform: rotate();  
        }  
        h1{  
            color: white;  
        }  
    </style>  
</head>  
<body>  
    <div class="block"><h1>Hello</h1></div>  
    <script>  
        let val = document.querySelector('.block');  
        let value = 0;  
        function func1(){  
  
            value += 45;  
            val.style.transform = rotate(`${value}deg`);  
              
        }  
        val.addEventListener('click',func1);  
    </script>  
    </body>  
</html>
