<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        } 
        .move{
            width: 10vw;
            height: 10vw;
            background-color: rgb(60, 69, 151);
            position: absolute;
            top:0;
            left:0;
        }
    </style>
</head>
<body>

    <div class = "move"> </div>

    <script>

        let moveEl = document.querySelector('.move');

        document.body.addEventListener('keydown', showEvent);
        document.body.addEventListener('keyup', showEvent);

        let coordX = 0;
        let coordY = 0;


        function showEvent(){
            console.log(event.code)
            switch(event.code){
                case 'ArrowRight':
                    coordX = coordX + 10;
                    break;
                    case 'ArrowLeft':
                    coordX = coordX - 10;
                    break;
                    case 'ArrowUp':
                    coordY = coordY - 10;
                    break;
                    case 'ArrowDown':
                    coordY = coordY + 10;
                    break;
                    
            }
           moveEl.style.left = `${coordX}px`;
           moveEl.style.top = `${coordY}px`;
        }
    </script>
    
</body>
</html>
